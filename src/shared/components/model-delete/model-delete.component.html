<div class="p-4">
  <h3>Sei sicuro di voler uscire ?</h3>
  <p>I dati non verrano salvati</p>
  <div class="d-flex justify-content-between">
    <div class="button btn btn-light px-4" (click)="confirm.emit(false)">
      No
    </div>
    <div class="button btn btn-dark px-4" (click)="confirm.emit(true)">
      Si
    </div>
  </div>
</div>
